<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="form-echo.php" method="get">
        <label for="username">Username:
            <input
            type="text" 
            name="username" 
            placeholder="Username"
            >
        </label>
        <br>

        <label for="major">สาขาวิชา:
            <select name="dept">
                <option value="">--Please choose an option--</option> <option value="CS">CS</option>
                <option value="IC">IC</option>
                <option value="MA">MA</option>
                <option value="IMI">IMI</option>
                <option value="AS">AS</option>
                <option value="AFET">AFET</option>
            </select>
        </label> <br>

        <label for="nameEng">ชื่อภาษาอังกฤษ:
            <input type="text" 
            name="nameEng"
            pattern="^[a-zA-Z\s]+$"
            >
        </label><br>
        
        <label for="ID">รหัสนักศึกษา:
            <input type="text" 
            name="ID"
            pattern="[0-9]{2}-[0-9]{6}-[0-9]{4}-[0-9]{1}"
            required
            >
        </label> <br>

        <label for="home">บ้านเลขที่:
            <input type="text" 
            name="home"
            pattern="[0-9]+/?[0-9]+"
            required
            >
        </label> <br>

        <label for="product">รหัสสินค้า:
            <input type="text" 
            name="product"
            pattern="[A-Z]{3}[0-9]{2}"
            required
            >
        </label> <br>

        <label for="nameTh">ชื่อภาษาไทย:
            <input type="text" 
            name="nameTh"
            pattern="^[ก-๏\s]+$"
            required
            >
        </label>

        <br><br>
        <input type="submit" value="Submit"> 
    </form>
        
</body>

</html>
